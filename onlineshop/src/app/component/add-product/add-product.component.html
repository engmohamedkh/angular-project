    <input type="text" class="form-control" id="pImg" placeholder="Name" name="prdimg" [(ngModel)]="newPrd.name">
  </div>

  </div>

  <div class="mb-3">

    <input type="file" class="form-control" id="pImg" name="prdimg" [(ngModel)]="newPrd.imgURL">
